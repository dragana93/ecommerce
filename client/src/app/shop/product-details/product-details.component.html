
<div class="container" style="margin-top: 10rem;">
    <div class="row" *ngIf="product">
        <div class="col-md-2">
            <button class="btn btn-outline-secondary me-2" routerLink="/shop"> <i class="pr-2 fa fa-arrow-left " aria-hidden="true"></i>Back </button>
        </div>
        <div class="col-md-4"><img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-100"></div>
        <div class="col-md-6 mt-5">
            <h2> {{product.name}} </h2>
            <p style="font-size: 2em;">{{product.price | currency}}</p>
            <h5 class="text-primary mb-3" *ngIf="quantityInBasket > 0">
                You have {{quantityInBasket}} of this item in your basket
            </h5>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementQantity()" class="fa fa-minus-circle text-warning mr-2"
                    style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 2em;">{{quantity}}</span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning ml-2"
                    style="cursor: pointer; font-size: 2em;"></i>
                <button class="btn btn-outline-primary ml-4" (click)="updateBasket()" [disabled]="quantity === quantityInBasket">{{buttonText}}</button>
            </div>
            <div class="row mt-4">
              <h4>Description</h4>
              <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
